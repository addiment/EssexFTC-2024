import java.text.SimpleDateFormat

//
// build.gradle in FtcRobotController
//
apply plugin: 'com.android.library'

android {

    defaultConfig {
        minSdkVersion 24
        //noinspection ExpiredTargetSdkVersion
        targetSdkVersion 28
        // this adds 0.4s to builds on my machine.
//        buildConfigField "String", "APP_BUILD_TIME", '"' + (new SimpleDateFormat("yyyy-MM-dd'T'HH:mm:ss.SSSZ", Locale.ROOT).format(new Date())) + '"'
        //    this timestamp marks when I said to myself, "this could be faster"
        // by changing this, 1.1s becomes 369ms
        buildConfigField "String", "APP_BUILD_TIME", '"' + "2023-08-02T20:07:58.710-0400" + '"'
    }

    compileSdkVersion 33

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    namespace = 'com.qualcomm.ftcrobotcontroller'
    buildFeatures {
        buildConfig true
    }
}

apply from: '../build.dependencies.gradle'
